<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BabyHooligan — Videos</title>
  <link rel="canonical" href="https://babyhooligan.com/videos" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/dubtechno777/website/main/assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Display&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #1a1a1a;
      --text: #eaeaea;
      --header-bg: #1a1a1a;
      --header-link: #ffffff;
      --accent: #ffd60a;
      --border: #444;
      --table-bg: #2a2a2a;
      --hover-bg: #ffd60a;
      --hover-text: #000000;
      --ui-radius: 10px;
    }

    body {
      font-family: 'Inter Display', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    /* === Унифицированный хедер (как в index.html) === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .logo {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    .nav-link {
      text-decoration: none;
      color: var(--header-link);
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    /* Уникальные стили для страницы видео */
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Хедер (одинаковый для всех) -->
  <header>
    <div class="header-left">
      <a href="/"><img src="https://raw.githubusercontent.com/dubtechno777/website/main/assets/logo.png" alt="Logo" class="logo" /></a>
      <a href="/delay-reverb-time-calculator" class="nav-link">Calculator</a>
      <a href="/videos" class="nav-link">Videos</a>
    </div>
  </header>

  <main>
    <h1>Videos</h1>
    <p>Thank you for visiting! Stay tuned for videos coming soon to my YouTube channel.</p>
  </main>

  <footer>
    <!-- Футер (как в index.html) -->
  </footer>
</body>
</html>
