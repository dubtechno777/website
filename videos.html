<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a1a1a">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>BabyHooligan — Videos</title>
  <meta name="description" content="Ableton and Bitwig production techniques, sound design, dub techno techniques, music tutorials, plugins tutorials and reviews">
  <link rel="canonical" href="https://babyhooligan.com/videos" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/dubtechno777/website/main/assets/favicon.png" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Заменяем старый хедер на контейнер -->
  <div id="header-container"></div>

  <main class="videos-main">
    <h1>Videos</h1>
    <div class="video-container" aria-label="Video content">
      <p>Thank you for visiting! Stay tuned for videos coming soon to my YouTube channel.</p>
      <p>More content on sound design, production, and more will be posted here shortly.</p>
      <p>Check back soon!</p>
    </div>
  </main>

  <footer>
    <div>© 2025 BabyHooligan</div>
    <a href="https://youtube.com/@baby.hooligan" target="_blank" rel="noopener noreferrer" aria-label="Visit our YouTube channel">
      <svg xmlns="https://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 576 512" class="youtube-icon">
        <path d="M549.7 124.1c-6.3-24-25.1-42.8-49-49.1C457.5 64 288 64 288 64s-169.5 0-212.7 11c-23.9 6.3-42.7 25.1-49 49.1C16 168.3 16 256 16 256s0 87.7 10.3 131.9c6.3 24 25.1 42.8 49 49.1C118.5 448 288 448 288 448s169.5 0 212.7-11c23.9-6.3 42.7-25.1 49-49.1C560 343.7 560 256 560 256s0-87.7-10.3-131.9zM232 336V176l142 80-142 80z"/>
      </svg>
    </a>
  </footer>

  <script>
  // Ждём полной загрузки страницы
  window.addEventListener('DOMContentLoaded', function() {
    // Загружаем header.html
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        
        // Вешаем обработчик клика ПОСЛЕ загрузки хедера
        const burger = document.getElementById('burger-button');
        const menu = document.getElementById('main-nav');
        
        burger?.addEventListener('click', function() {
          menu.classList.toggle('active');
        });
      })
      .catch(error => console.error('Ошибка загрузки header.html:', error));
  });
</script>
</body>
</html>
