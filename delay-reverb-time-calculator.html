<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delay & Reverb Time Calculator</title>
  <meta name="description" content="BPM‑based Delay & Reverb Time Calculator: enter your tempo to instantly generate musically‑aligned pre‑delay, decay, and delay settings (ms & Hz). Free, ad‑free and ideal for producers, engineers, guitarists, vocalists, drummers—anyone working with time‑based audio effects.">
  <link rel="canonical" href="https://babyhooligan.com/delay-reverb-time-calculator" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter+Display&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --header-bg: #f4f4f4;
      --header-link: #000000;
      --accent: #5c7896;
      --border: #ddd;
      --table-bg: #ffffff;
      --hover-bg: #d0f4de;
      --hover-text: #000000;
      --ui-radius: 10px;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #eaeaea;
      --header-bg: #1a1a1a;
      --header-link: #ffffff;
      --accent: #8aa0bf;
      --border: #444;
      --table-bg: #2a2a2a;
      --hover-bg: #3a5a40;
      --hover-text: #ffffff;
    }

    body {
      font-family: 'Inter Display', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.5);
    }

    .nav-link {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    .theme-toggle {
      width: 50px;
      height: 26px;
      border-radius: 13px;
      background: var(--header-link);
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-thumb {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: var(--header-bg);
      border-radius: 50%;
      transition: left 0.3s;
    }

    body.dark .toggle-thumb {
      left: 27px;
    }

    main {
      display: flex;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .calculator-container {
      flex: 1;
      max-width: 800px;
      padding: 0 1rem;
    }

    .section {
      margin-bottom: 4rem;
    }

    .bpm-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .bpm-control label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .bpm-control input[type="number"] {
      width: 160px;
      padding: 0.7rem;
      font-size: 1.3rem;
      text-align: center;
      border: 1px solid var(--border);
      border-radius: var(--ui-radius);
      background: var(--table-bg);
      color: var(--text);
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      background: var(--table-bg);
      border: 1px solid var(--border);
      border-radius: var(--ui-radius);
      overflow: hidden;
    }

    th, td {
      padding: 0.7rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-weight: 600;
    }

    tr:hover {
      background: var(--hover-bg);
      color: var(--hover-text);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      font-size: 0.9rem;
      background: var(--bg);
      color: var(--text);
    }

    .youtube-icon {
      fill: #888;
      transition: fill 0.3s;
    }

    body.dark .youtube-icon:hover {
      fill: #fff;
    }

    body:not(.dark) .youtube-icon:hover {
      fill: #000;
    }

    @media (max-width: 768px) {
      header {
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <header>
  <div class="header-left">
    <a href="/"><img src="https://yt3.googleusercontent.com/d_1wB5uiSDgS_JTQm_CrE8dc4cwsat0JI5q3zIxr-htOR7f337JhjUALYUkwbmMs6740zix9mA=s160-c-k-c0x00ffffff-no-rj" alt="Logo" class="logo" /></a>
    <a href="/delay-reverb-time-calculator" class="nav-link">Calculator</a>
    <a href="/videos" class="nav-link">Videos</a>
  </div>
  <div class="theme-toggle" id="themeToggle" role="switch" aria-checked="true" tabindex="0" aria-label="Toggle light and dark mode">
    <div class="toggle-thumb"></div>
  </div>
</header>

  <main>
    <section class="calculator-container">
      <div class="bpm-control">
        <label for="bpmInput">BPM</label>
        <input id="bpmInput" type="number" min="1" max="300" value="120" />
      </div>

      <h1>Reverb Calculator</h1>
      <section class="section">
        <table>
          <thead>
            <tr>
              <th>Reverb Size</th>
              <th>Pre-delay</th>
              <th>Decay Time</th>
              <th>Total Reverb Time</th>
            </tr>
          </thead>
          <tbody id="reverbTableBody"></tbody>
        </table>
      </section>

      <h1>Delay Time Calculator</h1>
      <section class="section">
        <table>
          <thead>
            <tr>
              <th>Note Value</th>
              <th>Notes</th>
              <th>Dotted</th>
              <th>Triplets</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </section>
  </main>

  <footer>
    <div>© 2025 BabyHooligan</div>
    <a href="https://youtube.com/@baby.hooligan" target="_blank" aria-label="YouTube">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 576 512" class="youtube-icon">
        <path d="M549.7 124.1c-6.3-24-25.1-42.8-49-49.1C457.5 64 288 64 288 64s-169.5 0-212.7 11C51.4 81.3 32.6 100.1 26.3 124.1 16 168.3 16 256 16 256s0 87.7 10.3 131.9c6.3 24 25.1 42.8 49 49.1C118.5 448 288 448 288 448s169.5 0 212.7-11c23.9-6.3 42.7-25.1 49-49.1C560 343.7 560 256 560 256s0-87.7-10.3-131.9zM232 336V176l142 80-142 80z"/>
      </svg>
    </a>
  </footer>

<script>
  const bpmInput = document.getElementById('bpmInput');
  const tableBody = document.getElementById('tableBody');
  const reverbTableBody = document.getElementById('reverbTableBody');
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;

  const notes = ["1/1", "1/2", "1/4", "1/8", "1/16", "1/32"];
  const reverbSizes = [
    { name: "Hall", preDelayBeats: 0.125, decayBeats: 7.875 },
    { name: "Large Room", preDelayBeats: 0.0625, decayBeats: 3.875 },
    { name: "Small Room", preDelayBeats: 0.03125, decayBeats: 1.53125 },
    { name: "Tight Ambience", preDelayBeats: 0.0078125, decayBeats: 0.4921875 }
  ];

  function formatHz(ms) {
    const hz = 1000 / ms;
    return `${hz.toFixed(2)} Hz`;
  }

  function updateDelayTable(bpm) {
    tableBody.innerHTML = "";
    notes.forEach(note => {
      const [base, denom] = note.split("/").map(Number);
      const beatFactor = base / denom;
      const ms = (60000 / bpm) * (4 * beatFactor);
      const dottedMs = ms * 1.5;
      const tripletMs = (ms * 2) / 3;

      tableBody.innerHTML += `
        <tr>
          <td>${note}</td>
          <td>${ms.toFixed(1)} ms / ${formatHz(ms)}</td>
          <td>${dottedMs.toFixed(1)} ms / ${formatHz(dottedMs)}</td>
          <td>${tripletMs.toFixed(1)} ms / ${formatHz(tripletMs)}</td>
        </tr>`;
    });
  }

  function updateReverbTable(bpm) {
    reverbTableBody.innerHTML = "";
    const beatMs = 60000 / bpm;
    reverbSizes.forEach(size => {
      const pre = size.preDelayBeats * beatMs;
      const decay = size.decayBeats * beatMs;
      const total = pre + decay;
      reverbTableBody.innerHTML += `
        <tr>
          <td>${size.name}</td>
          <td>${pre.toFixed(2)} ms</td>
          <td>${decay.toFixed(2)} ms</td>
          <td>${total.toFixed(2)} ms</td>
        </tr>`;
    });
  }

  function updateTables() {
    const bpm = Number(bpmInput.value);
    if (!bpm || bpm < 1) return;
    updateDelayTable(bpm);
    updateReverbTable(bpm);
  }

  bpmInput.addEventListener('input', updateTables);
  updateTables();

  // Theme toggle
  function setTheme(dark) {
    if (dark) {
      body.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    } else {
      body.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    }
  }

  const savedTheme = localStorage.getItem('theme');
  setTheme(savedTheme === 'dark');

  themeToggle.addEventListener('click', () => {
    const isDark = body.classList.contains('dark');
    setTheme(!isDark);
  });
</script>

</body>
</html>
