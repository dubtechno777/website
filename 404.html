<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000" />
    <title>404 — Page Not Found | BabyHooligan</title>
    <meta name="description" content="Oops! The page you're looking for cannot be found. Explore our tools and tutorials on BabyHooligan." />
    <link rel="canonical" href="https://babyhooligan.com/404.html" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100..700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/styles.css" />

    <!-- Internal CSS for 404 overlay -->
    <style>
        /* ====================================================== */
        /* ==================== ERROR OVERLAY ================== */
        /* ====================================================== */
        .error-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            padding: 40px;
            border-radius: 12px;
            color: #fff;
            max-width: 600px;
            width: 90%;
        }

        .error-overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .error-overlay p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .error-overlay .button-link {
            display: inline-block;
            margin: 5px 10px;
        }

        /* Отступ сверху от хедера */
        .section-error {
            padding-top: 160px; /* Подкорректировать под высоту хедера */
            position: relative;
        }

        /* Изображение */
        .section-error .image-block img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }
        /* ==================== ADAPTIVE ================== */
        @media (max-width: 1024px) {
        .error-overlay {
        padding: 30px;
        }
        .error-overlay h1 {
        font-size: 2rem;
        }
        .error-overlay p {
        font-size: 1rem;
        }
        }

        @media (max-width: 768px) {
        .error-overlay {
        padding: 20px;
        }
        .error-overlay h1 {
        font-size: 1.6rem;
        }
        .error-overlay p {
        font-size: 0.95rem;
        }
        }

        @media (max-width: 480px) {
        .error-overlay {
        padding: 15px;
        }
        .error-overlay h1 {
        font-size: 1.3rem;
        }
        .error-overlay p {
        font-size: 0.85rem;
        }
        .error-overlay .button-link {
        display: block;
        margin: 8px auto;
        width: 100%;
        max-width: 250px;
        }
        }
    </style>
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="header__container">
            <div class="header-inner">
                <div class="logo-wrapper">
                    <a href="/" class="logo">
                        <img src="/assets/logo.png" alt="BabyHooligan - Music Production Tools and Tutorials" />
                    </a>
                </div>
                <nav class="main-nav">
                    <a href="/reverb-delay-time-calculator" class="nav-link">Reverb-Delay Calculator</a>
                    <a href="/tutorials" class="nav-link">Tutorials</a>
                </nav>
                <button class="menu-toggle" id="burger-button">☰</button>
            </div>
        </div>
    </header>

    <!-- ================= BURGER MENU ================= -->
    <div class="burger-menu" id="burger-menu">
        <div class="burger-menu-content">
            <button class="burger-close" id="burger-close">✕</button>
            <div class="burger-logo">
                <a href="/" class="burger-logo-link">
                    <img src="/assets/logo.png" alt="BabyHooligan Logo" />
                </a>
            </div>
            <nav class="burger-nav">
                <a href="/" class="burger-nav-link">Home</a>
                <a href="/reverb-delay-time-calculator" class="burger-nav-link">Reverb-Delay Calculator</a>
                <a href="/tutorials" class="burger-nav-link">Tutorials</a>
            </nav>
            <div class="burger-button">
                <a href="https://youtube.com/@baby.hooligan" target="_blank" rel="noopener noreferrer" class="button-link">
                    <img src="/assets/youtube-icon.svg" alt="YouTube" />
                </a>
            </div>
        </div>
    </div>

    <!-- ================= 404 SECTION ================= -->
    <section class="section section-error">
        <div class="container">
            <div class="image-block" style="position: relative;">
                <img src="/assets/404.webp" alt="404 Page Not Found" />

                <!-- Полупрозрачный overlay с текстом и ссылками -->
                <div class="content-wrapper error-overlay">
                    <h1>404 — Page Not Found</h1>
                    <p>Oops! The page you're looking for cannot be found. Explore our tools and tutorials below.</p>
                    <div>
                        <a href="/reverb-delay-time-calculator" class="button-link">Go to Calculator</a>
                        <a href="/tutorials" class="button-link">Go to Tutorials</a>
                        <a href="/" class="button-link">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="footer-inner"> 
            <p class="footer-text">BABYHOOLIGAN 2025</p>
        </div>
    </footer>

    <!-- ================= BURGER JS ================= -->
    <script>
        const burgerButton = document.getElementById("burger-button");
        const burgerClose = document.getElementById("burger-close");
        const burgerMenu = document.getElementById("burger-menu");
        const body = document.body;
        const mainNav = document.querySelector(".main-nav");

        if (burgerButton && burgerMenu) {
            burgerButton.addEventListener("click", () => {
                if (mainNav && mainNav.classList.contains("active")) {
                    mainNav.classList.remove("active");
                }
                burgerMenu.classList.add("active");
                body.style.overflow = "hidden";
            });
        }

        if (burgerClose) {
            burgerClose.addEventListener("click", () => {
                burgerMenu.classList.remove("active");
                body.style.overflow = "auto";
            });
        }

        document.querySelectorAll('.burger-nav-link').forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove("active");
                body.style.overflow = "auto";
            });
        });

        if (burgerMenu) {
            burgerMenu.addEventListener('click', (e) => {
                if (e.target === burgerMenu) {
                    burgerMenu.classList.remove("active");
                    body.style.overflow = "auto";
                }
            });
        }
    </script>
</body>
</html>
